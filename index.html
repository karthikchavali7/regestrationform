<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestraion form</title>
</head>
<body>
    <h1 style="background-color: #E57C23;" text-align="centre">COLLEGE REGISTRATION FORM</h1>
    <form>
        <table cellpadding="10">
        <tr>
            <th><label>Name</label></th>
            <td><input type="text" placeholder="enter your name"></td>
        </tr>
        
        <tr>
            <th><label>phone number</label></th>
            <td><input type="number" placeholder="enter your number"></td>
        </tr>
        
        <tr>
            <th><label>Father's name</label></th>
            <td><input type="text" ></td>
        </tr>
        
        <tr>
            <th><label>Mother's name</label></th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th><label>Date of birth</label></th>
            <td><input type="date" placeholder="DOB"></td>
        </tr>
        <tr>
            <th><label>Address</label></th>
            <td><input type="text area"></td>
        </tr>
        <tr>
            <th><label>qualifications</label></th>
            <td><input type="checkbox" >10th<input type="checkbox">12th</td>
            
        </tr>
        <tr>
            <th><label>10th percentage</label></th>
            <td><input type="text" placeholder="percentage"></td>
        </tr>
        <tr>
            <th><label>12th percentage</label></th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th><label>Gender</label></th>
            <td><input type="radio" name="s">Male<input type="radio" name="s">Female</td>
        </tr>
        <tr>
            <th><label>photo</label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th><label>signature</label></th>
            <td><input type="file"></td>
        </tr>
        
        </table>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
